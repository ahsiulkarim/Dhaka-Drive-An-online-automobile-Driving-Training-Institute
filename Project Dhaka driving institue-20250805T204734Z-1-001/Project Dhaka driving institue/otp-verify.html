<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - Dhaka Drive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Dhaka Drive</a>
            <nav>
                <a href="index.html#courses">Courses</a>
            </nav>
        </div>
    </header>
    <section class="auth-form-section">
        <div class="container">
            <form id="otp-verify-form" class="auth-form">
                <h2 class="form-title">Verify Your Account</h2>
                <p class="text-center" style="margin-bottom: 1.5rem;">An OTP has been sent to your email. Please enter it below to complete your first login.</p>
                <div class="form-group">
                    <label for="otp">Enter 6-Digit OTP</label>
                    <input type="text" id="otp" required maxlength="6" pattern="\d{6}" title="Please enter a 6-digit OTP">
                </div>
                <button type="submit" class="btn">Verify & Login</button>
            </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
